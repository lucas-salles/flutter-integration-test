name: Flutter E2E Tests on Release Tags

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build debug APK
        run: flutter build apk --debug --dart-define=USE_FIREBASE_EMULATORS=true

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start emulator and run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 8
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install build/app/outputs/flutter-apk/app-debug.apk
            firebase emulators:exec "maestro test integration_test/maestro/home.yaml"